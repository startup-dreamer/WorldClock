    <title>Hello, world!</title>
    <script>
      function timecaller(){
      
    
       let time;
       let timestring;
       let day;
       setInterval( () => {
       time = new Date()
       day = time.toUTCString().substring(0, 16);
       timestring = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
       document.getElementById("time").innerHTML =timestring  + "<br />" + day ;
       }, 200);
      } 
    timecaller();

    </script>

          <a class="dropdown-item" href="#" onclick="timecaller()">Time zone in India (GMT+5:30)(default)</a>

          <a class="dropdown-item" href="#" onclick="timecaller()">Time zone in Canberra ACT, Australia (GMT+11)</a>
